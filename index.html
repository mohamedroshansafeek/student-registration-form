<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 p-6 flex flex-col items-center">

  <h1 class="text-3xl font-bold text-black mb-4">STUDENT FORM</h1>

  <form id="studentForm" class="bg-red-300 p-6 rounded-lg shadow-slate-900 w-full max-w-md border border-gray-300 cursor-pointer">
    <label class="block mb-1 cursor-pointer">Name</label>
    <input id="name" type="text" class="w-full mb-4 p-2 border rounded cursor-pointer" required>

    <label class="block mb-1 cursor-pointer">Age</label>
    <input id="age" type="number" class="w-full mb-4 p-2 border rounded cursor-pointer" required>

    <label class="block mb-1">Gender</label>
    <div class="mb-4">
      <label><input type="radio" name="gender" value="Male" checked class="mr-1"> Male</label>
      <label class="ml-4"><input type="radio" name="gender" value="Female" class="mr-1"> Female</label>
    </div>

    <label class="block mb-1 cursor-pointer">Course</label>
    <select id="course" class="w-full mb-4 p-2 border rounded cursor-pointer">
      <option>--select--</option>
      <option>PYTHON</option>
      <option>JavaScript</option>
      <option>HTML</option>
    </select>

    <label class="block mb-1 cursor-pointer">E-mail</label>
    <input id="email" type="email" class="w-full mb-4 p-2 border rounded cursor-pointer" required>

    <button type="submit" class="w-full bg-green-400 text-white font-semibold py-2 rounded hover:bg-blue-500">Save</button>
  </form>

  <table class="w-full max-w-4xl mt-8 text-sm border text-center cursor-pointer">
    <thead class="bg-gray-200">
      <tr>
        <th class="border p-2">NAME</th>
        <th class="border p-2">AGE</th>
        <th class="border p-2">COURSE</th>
        <th class="border p-2">GENDER</th>
        <th class="border p-2">EMAIL</th>
        <th class="border p-2">ACTION</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="bg-white text-black cursor-pointer">
    </tbody>
  </table>

</body>
</html>
